<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>Let's Play Hangman!</title>
	<meta content="Hangman Game" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="#" rel="apple-touch-icon">
	<link href="#" rel="icon" type="image/jpg">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-image: url(assets/images/seinfeld_background.png); font-family: 'VT323', monospace;">

	<div class="container bg-info" style="border-radius: 15px">
		<div class="page-header text-center">
			<h1 style="font-family: 'Permanent Marker', cursive;">The Hangman Game</h1>
		</div>
	</div>

	<div class="container" style="height: 100%">
		<div class="jumbotron text-center" style="margin-top: 20px;background-color: #333333; color: white;">
			<div class="row">
				<h2>
					Press Any Key To Get Started
				</h2>
			</div>
			<div class="row text-center">
				<div class="col-xs-12" id="wins" style="font-size: 30px"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12" id="current_word" style="font-size: 40px"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12" id="guesses_remaining_title" style="font-size: 30px"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12" id="guesses_remaining_number" style="font-size: 30px"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12" id="letters_used_title" style="font-size: 30px"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12" id="letters_used" style="font-size: 30px"></div>	
			</div>
		</div>
	</div>
	<div class="container text-center">
			<div id="victoryImage"></div>
	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
