<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>Let's Play Hangman!</title>
	<meta content="Hangman Game" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="assets/images/feelgood.jpg" rel="icon" type="image/jpg">
	<link href="https://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-size: 25px">
	<div class="page-header text-center" style="background-image: url(assets/images/seinfeld_background.png); height: 150px; padding: 25px;">
			<h1><strong>Helloooooooooooooo!</strong></h1>
	</div>
	<br>
	<br>
	<div class="col-md-12">
		<div class="container text-center">
			<div class="col-md-12">
				<div id="victoryImage"></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron text-center" style="background-color: yellow; color: red;">
			<div class="row">
				<div class="col-md-12">
					<h2 style="color: red">Put your "man hands" to the keyboard to get started!</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="wins"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="currentWord"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="remainingGuessesTitle"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="remainingGuessesNumber"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="lettersUsedTitle"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="lettersUsed"></div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js">
	</script>
</body>
</html>
