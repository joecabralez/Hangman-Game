<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>Let's Play Hangman!</title>
	<meta content="Hangman Game" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="assets/images/feelgood.jpg" rel="icon" type="image/jpg">
	<link href="https://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="border-radius: 5px; background-image: url(assets/images/seinfeld_background.png);">
		<div class="page-header text-center">
			<h1><strong>Helloooooooooooooo!</strong></h1>
		</div>
	</div>
	<div class="col-md-12">
		<div class="container text-center">
			<div class="col-md-12">
				<div id="victoryImage"></div>
			</div>
		</div>
	</div>
	<div class="container" style="height: 100%">
		<div class="jumbotron text-center" style="margin-top: 20px;background-color: yellow; color: red;">
			<div class="row">
				<div class="col-md-12">
					<h2 style="color: red">Put your "man hands" to the keyboard to get started!</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="wins" style="font-size: 30px"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="currentWord" style="font-size: 40px"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="remainingGuessesTitle" style="font-size: 30px"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="remainingGuessesNumber" style="font-size: 30px"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="lettersUsedTitle" style="font-size: 30px"></div>
			</div>
			<div class="row text-center">
				<div class="col-md-12" id="lettersUsed" style="font-size: 30px"></div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js">
	</script>
</body>
</html>
